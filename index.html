<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Projects</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/project1.css" />
  </head>
  <body>

   <!-- 1- project 1 : color switcher -->
    <div class="wrapper color-switcher flex flex-column align-center justify-center gap-10">
      <h1>Color Switcher</h1>
      <span class="btn-container">
        <span class="button" id="gray"></span>
        <span class="button" id="pink"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
      </div>
    </div>

<!--     2 - project 2 : BMI Calculator  -->
    
<div class="wrapper flex  flex-column  align-center gap-20 py-15 bg-gray justify-center">
<h1>BMI Calculator</h1>
<div  class=" bg-white  px-15 py-10">
  <form class="flex flex-column gap-10">
    <p class="font-20">Height in cm <input type="text" id="height" placeholder="Height"   class="py-10"></p>
    <p class="font-20">Weight in Kg <input type="text" id="weight" placeholder="Weight"   class="py-10"></p>
   <p><button type="submit" class="w-full btn-green" >Calculate </button></p>
  </form>
</div>
<div><h3  id="result"> </h3></div>
<div class="text-center flex flex-column gap-10 weight-guide">
  <h3>BMI Weight Guide</h3>
  <p class="bolder">Under Weight =  less than 18.5</p>
  <p class="bolder">Normal =   18.5 - 24.9</p>
  <p class="bolder">Over Weight = greater than 24.9</p>
</div>
</div>

<!-- 3 - project 3 : random color generator -->
<div class="wrapper random-color-container py-15 flex flex-column align-center gap-20">
 <h1 class="text-white">Random Color Generator</h1>
  <div class="btn-container py-10">
  <button class="btn-green"  id="hex-btn">Create HEX</button>
  <button class="btn-green" id="rgb-btn">Create RGB</button>
  <button class="btn-green" id="random-btn">Generate Random Color</button>
  </div>
  <div class="color-name text-white flex gap-10">
    <h1 id="typeOfColorName" ></h1>
    <h1 id="typeOfColorCode"></h1>
  </div>

</div>





  </body>
  <script src="./js/project1.js" ></script>
  <script src="./js/project2.js" ></script>
  <script src="./js/project3.js" ></script>
</html>
